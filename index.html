.container {

.grid-2 {

}


@media (min-width:  460px) {

	.container {
		width:  460px;
		width:  100%;

	}

	.item {
		border:  3px solid yellow;
	}

}


@media (min-width:  940px) {

	.container {
		width:  940px;
		width:  100%;
		/*border:  6px solid black;*/
	}

	.lg-grid-4 {
		display:  grid;
		grid-template-columns: repeat(4, 1fr);
		grid-gap: 20px;
	}

}


@media (min-width:  1260px) {
	
	.container {
		width:  1260;
		width:  100%;
	}

	.xl-grid-5 {
		display:  grid;
		grid-template-columns: repeat(5, 1fr);
		grid-gap:  20px;
	}

	}
